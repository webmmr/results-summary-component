<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
    <div class="container">
      <div class="content">
        <div class="result">
          <h3>Your Result</h3>
          <div class="overall">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="different-results">
            <div class="reaction card">
              <div class="icon-box">
                <img src="images/icon-reaction.svg" alt="" />
                <h4>Reaction</h4>
              </div>
              <h5><span class="bold"> 80 </span> / 100</h5>
            </div>
            <div class="memory card">
              <div class="icon-box">
                <img src="images/icon-memory.svg" alt="" />
                <h4>Memory</h4>
              </div>
              <h5><span class="bold"> 92 </span> / 100</h5>
            </div>
            <div class="verbal card">
              <div class="icon-box">
                <img src="images/icon-verbal.svg" alt="" />
                <h4>Verbal</h4>
              </div>
              <h5><span class="bold"> 61 </span> / 100</h5>
            </div>
            <div class="visual card">
              <div class="icon-box">
                <img src="images/icon-visual.svg" alt="" />
                <h4>Visual</h4>
              </div>
              <h5><span class="bold"> 72 </span> / 100</h5>
            </div>
          </div>
          <button type="button" class="btn">Continue</button>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
